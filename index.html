<!DOCTYPE html>
<html>
  <head>
    <title>Country App</title>
    <script src='cityList.js'></script>
    <script src='index.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container">

    <select name="cities-list" id="cities-list"></select>

    <h1>Listen to the Weather</h1>

    <table id="current-weather-forecast">

    <tr>
      <td class="inline-block" id="locationTag"></td>
      <td class="inline-block" id="timeTag"></td>
    </tr>

    <tr>
    <td><span id="weatherTypeTag"></span></td>
    <td><ul id="stats-list"></ul></td>
    </tr>

    </table>

    <div id="audio-controls">
      <button id="play-button">Play</button>
      <button id="stop-button">Stop</button>
    </div>


  </div>

  </body>
</html>
